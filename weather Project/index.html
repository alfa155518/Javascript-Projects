<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="weather any countries and capitals and city's">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="page">
        <section class="content">
            <div class="search">
                <form action="">
                    <input type="search">
                </form>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <section class="info">
            <div class="status-weather"></div>
            <div class="degree"><i class="fa-solid fa-temperature-low"></i> <span></span></div>
            <div class="place-name"></div>
            </section>
            <section class="all-details">
                <div class="box temp">
                    <div class="logo"><i class="fa-solid fa-temperature-low temp"></i></div>
                    <div class="status">
                    <div class="max-temp"><i class="fa-solid fa-temperature-arrow-up"></i> <span></span></div>
                    <div class="min-temp"><i class="fa-solid fa-temperature-arrow-down"></i> <span></span></div>
                    <div class="humidity"><i class="fa-solid fa-droplet"></i> <span></span></div>
                    </div>
                </div>
                <div class="box windy">
                    <div class="logo"><i class="fa-solid fa-wind"></i></div>
                    <div class="status">
                        <div class="windy-speed"><i class="fa-solid fa-wind"></i> <span></span></div>
                        <div class="storm"><i class="fa-solid fa-poo-storm"></i> <span></span></div>
                    </div>
                </div>
                <div class="box description">
                    <div class="logo"><h2>Description</h2></div>
                    <div class="weather-state"> <span></span></div>
                </div>
                <div class="box clouds">
                    <div class="logo"><i class="fa-solid fa-cloud"></i></div>
                    <div class="clouds-degree"><i class="fa-solid fa-cloud"></i> <span></span></div>
                </div>
                <div class="box countries">
                    <div class="logo"><h2>Country</h2></div>
                    <div class="country"> <span></span></div>
                </div>
            </section>
        </section>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
