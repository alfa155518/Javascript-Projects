    <div class="container  my-form ">
        <form class=" needs-validation tect-center " novalidate>
            <div class="form-floating m-1">
                <input type="text" class="form-control" placeholder="First Name" required>
                <label for="" class="form-label"> First name </label>
                <div class="valid-feedback fs-5">Good</div>

            <div class="form-floating m-1">

            </div>
            <div class="form-floating m-1">

                <div class="valid-feedback fs-5">Good</div>

            </div>
            <div class="form-floating m-1">
                <input type="password" class="form-control password"  autocomplete=""  placeholder="password" required>

            </div>

            </div>
