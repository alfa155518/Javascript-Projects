<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app---</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-spans">
        <h2>Select your Quiz</h2>
        <div class="all-spans">
        <span class="questions html">HTML Quiz</span>
        <span class="questions php">PHP Quiz</span>
        <span class="questions js">JAVASCRIPT Quiz</span>
        </div>
        
    </div>
    <div class="quiz-app show-app">
        <div class="quiz-head">
            <div class="category">category:<span></span></div>
            <div class="question-count"> question-count:<span></span></div>
        </div>
        <div class="answers-area">
            <h2></h2>
                
            </div>
            <div class="submit-button">
                <button class="submit">Submit Answer</button>
            </div>
            <div class="bullets">
                <div class="spans"></div>
                <div class="count-down"></div>
            </div>
            <div class="result"></div>
    </div>
    
        <script src="./js/script.js"></script>
</body>
</html>
